{% extends 'hello/base.html' %}

{% block title %}編集ページ{% endblock %}

{% block content %}
<main>
<h2><span class="under">勉強時間記録の編集</span></h2>
<p>勉強時間の記録を変更します。</p>
<table>
    <tr>
        <th>年</th>
        <th>月</th>
        <th>日</th>
        <th>勉強時間(Hr)</th>
        <th>コメント</th>
        <th></th>
    </tr>
    <tr>
        <form action="{% url 'hello:edit' id %}" method="post">
            {% csrf_token %}        
            <td>{{form.year}}</td>
            <td>{{form.month}}</td>
            <td>{{form.day}}</td>
            <td width="100">{{form.hour}}</td>
            <td>{{form.comment}}</td>
            <td><div class="btn"><input type="submit" value="変更"></div></td>
        </form>
    </tr>      
</table>
</main>
{% endblock %}
